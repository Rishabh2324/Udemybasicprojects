<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="css/passgen.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script>
    var keylist="abcdefghijklmnopqrstuvwxyz1234567890!@$%^&*"
    var tmp=''
    function generatepass(plength){
        tmp=''
        for(i=0;i<plength;i++){
            tmp +=keylist.charAt(Math.floor(Math.random()*keylist.length))
        }
        return tmp
    }
   function populateform(enterlength){
       document.passgen.output.value=generatepass(enterlength)
   }
        
    </script>
</head>    

<body>
    <div>
        <form action="" name=passgen>
           <input type="text" size="18" name="output" >
           <button onclick="populateform(this.form.length.value)">Gnenerate Password</button><br>
           <strong>Password Length:</strong><input type="text" name="length"size="3" value="6">
            
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
